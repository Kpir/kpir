<body class="bg-dark">
<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Formularz rejestracyjny</div>
        <div class="card-body">
            <form th:action="@{add}" th:object="${createUser}" method="post">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="exampleInputName">Imię:</label>
                            <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Wprowadź imię" th:field="*{firstName}">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputLastName">Nazwisko:</label>
                            <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name" th:field="*{email}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Adres e-mail</label>
                    <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="exampleInputPassword1">Hasło</label>
                            <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Hasło" th:field="*{password}">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleConfirmPassword">Data urodzenia</label>
                            <input class="form-control" id="exampleConfirmPassword" type="text" placeholder="Data urodzenia" th:field="*{birthDate}">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="/login">Strona logowania</a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
