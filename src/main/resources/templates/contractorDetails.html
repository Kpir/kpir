<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły kontrachenta</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin.css}" rel="stylesheet">
    <link th:href="@{/css/dataTables.bootstrap4.css}" rel="stylesheet">
</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav" th:replace="navBar :: nav"></nav>
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> Szczegóły: </div>
            <div class="card-body">

                <h1 th:utext="'Pełna nazwa: ' + ${contractor.fullContractorName}"></h1>
                <h1 th:utext="'Nazwa skrócona: ' + ${contractor.shortContractorName}"></h1>
                <h1 th:text="'Numer NIP: ' + ${contractor.nip}"></h1>
                <h1 th:text="'REGON: ' + ${contractor.regon}"></h1>
                <h1>Dane Kontaktowe:</h1>
                <h1 th:text="'Ulica: ' + ${contractor.getAddress().getStreet()}"></h1>
                <h1 th:text="'Miasto: ' + ${contractor.getAddress().getCity()}"></h1>
                <h1 th:text="'Kod pocztowy: ' + ${contractor.getAddress().getPostCode()}"></h1>
                <h1 th:text="'Kraj: ' + ${contractor.getAddress().getCountry()}"></h1>
                <h1 th:text="'Numer telefonu: ' + ${contractor.telephoneNumber}"></h1>
                <h1 th:text="'E-mail: ' + ${contractor.email}"></h1>

            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/sb-admin.min.js}"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery.easing.min.js}"></script>
<script th:src="@{/js/jquery.dataTables.js}"></script>
<script th:src="@{/js/dataTables.bootstrap4.js}"></script>
<script th:src="@{/js/sb-admin-datatables.min.js}"></script>

</body>
</html>
